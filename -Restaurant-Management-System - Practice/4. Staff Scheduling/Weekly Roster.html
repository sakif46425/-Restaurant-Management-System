<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Roster</title>
  <link rel="stylesheet" href="Weekly Roster.css">
</head>
<body>
  <h1>Weekly Roster</h1>

  <div class="roster" id="rosterGrid">
    <!-- Grid header -->
    <div class="header"></div>
    <div class="header">Mon</div>
    <div class="header">Tue</div>
    <div class="header">Wed</div>
    <div class="header">Thu</div>
    <div class="header">Fri</div>
    <div class="header">Sat</div>
    <div class="header">Sun</div>

    <!-- Staff rows -->
    <div class="staff-name">Alice</div>
    <div class="cell dropzone" data-name="Alice" data-day="Mon"></div>
    <div class="cell dropzone" data-name="Alice" data-day="Tue"></div>
    <div class="cell dropzone" data-name="Alice" data-day="Wed"></div>
    <div class="cell dropzone" data-name="Alice" data-day="Thu"></div>
    <div class="cell dropzone" data-name="Alice" data-day="Fri"></div>
    <div class="cell dropzone" data-name="Alice" data-day="Sat"></div>
    <div class="cell dropzone" data-name="Alice" data-day="Sun"></div>

    <div class="staff-name">Bob</div>
    <div class="cell dropzone" data-name="Bob" data-day="Mon"></div>
    <div class="cell dropzone" data-name="Bob" data-day="Tue"></div>
    <div class="cell dropzone" data-name="Bob" data-day="Wed"></div>
    <div class="cell dropzone" data-name="Bob" data-day="Thu"></div>
    <div class="cell dropzone" data-name="Bob" data-day="Fri"></div>
    <div class="cell dropzone" data-name="Bob" data-day="Sat"></div>
    <div class="cell dropzone" data-name="Bob" data-day="Sun"></div>
  </div>

  <!-- Draggable Shifts -->
  <h3>Available Shifts</h3>
  <div id="shiftPool">
    <div class="shift morning" draggable="true" data-role="Waiter" data-time="Morning">Waiter - Morning</div>
    <div class="shift mid" draggable="true" data-role="Chef" data-time="Mid">Chef - Mid</div>
    <div class="shift evening" draggable="true" data-role="Waiter" data-time="Evening">Waiter - Evening</div>
  </div>

  <script src="Weekly Roster.js"></script>
</body>
</html>
