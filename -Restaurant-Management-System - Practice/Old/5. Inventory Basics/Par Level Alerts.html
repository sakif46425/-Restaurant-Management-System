<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Par Level Alerts</title>
 <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  padding: 30px;
  background-color: #f3f3f3;
}

h1 {
  color: #d00000;
  margin-bottom: 20px;
}

.alert-box {
  background: #fff3f3;
  border: 1px solid #ffcccc;
  padding: 20px;
  border-radius: 8px;
}

.alert-box h2 {
  margin-top: 0;
  color: #b00000;
}

ul#alertList {
  list-style: none;
  padding-left: 0;
}

ul#alertList li {
  background: #ffe6e6;
  border: 1px solid #ffb3b3;
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  font-size: 16px;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin-right: 10px;
  cursor: pointer;
}

 </style>
</head>
<body>

  <h1>🚨 Par Level Alerts</h1>
  <div class="alert-box">
    <h2>🛎️ Low Inventory Warning</h2>
    <ul id="alertList"></ul>
  </div>

  <div class="buttons">
    <button onclick="goToReceiveDelivery()">➡️ Go to Receive Delivery</button>
    <button onclick="updateUsage()">📈 Update Usage</button>
  </div>

  <script>
    // Ingredient data (currentQty, parLevel, unit)
const inventory = [
  { name: "Chicken Stock", current: 1.5, par: 3.0, unit: "L" },
  { name: "Flour", current: 2.0, par: 5.0, unit: "Kg" },
  { name: "Carrots", current: 4.0, par: 2.0, unit: "Kg" } // This one is OK
];

function validateParLevels() {
  const alertList = document.getElementById("alertList");
  alertList.innerHTML = ""; // Clear previous

  let anyLow = false;

  inventory.forEach(item => {
    if (item.current < item.par) {
      anyLow = true;
      const li = document.createElement("li");
      li.textContent = `⚠️ ${item.name} is below par level (${item.current}${item.unit} / ${item.par}${item.unit})`;
      alertList.appendChild(li);
    }
  });

  if (!anyLow) {
    const li = document.createElement("li");
    li.textContent = "✅ All items are above par level.";
    alertList.appendChild(li);
  }
}

function goToReceiveDelivery() {
  alert("Navigating to Receive Delivery screen...");
}

function updateUsage() {
  alert("Opening Usage Update form...");
}

// Run validation on load
window.onload = validateParLevels;

  </script>
</body>
</html>
