<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>

    body
     {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container
     {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .email-verification h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .email-verification p {
      text-align: center;
      color: #555;
    }

    .input-group {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .info {
      color: green;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="email-verification">
      <h2>Email Verification</h2>
      <p>We’ve sent a verification email to your address. Didn’t receive it? Resend below.</p>

      <form id="resend-form">
        <div class="input-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
          <span id="email-error" class="error"></span>
        </div>
        <button type="submit" class="btn">Resend Verification Email</button>
        <p class="info" id="resend-info" style="display: none;">Verification email sent again!</p>
      </form>

      <div class="links">
        <a href="login.html">← Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('resend-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const emailError = document.getElementById('email-error');
      const resendInfo = document.getElementById('resend-info');
      const form = document.getElementById('resend-form');

      emailError.style.display = 'none';
      resendInfo.style.display = 'none';

      if (!validateEmail(email)) {
        emailError.innerText = 'Please enter a valid email address.';
        emailError.style.display = 'block';
        return;
      }

      // Simulate email resend
      resendInfo.innerText = 'Verification email sent again!';
      resendInfo.style.display = 'block';

      // Simulate verification success after a short delay
      setTimeout(() => {
        resendInfo.innerText = 'Your email has been verified!';
        // Replace form content with success message and login button
        form.innerHTML = `
          <p class="info">Your email has been verified!</p>
          <a href="login.html" class="btn">Log in here</a>
        `;
      }, 3000);
    });

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
