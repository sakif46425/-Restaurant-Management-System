<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 2px solid #030303;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #3b5ec5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    .btn:hover {
      background-color: #3f9b56;
    }

    .error {
      color: red;
      font-size: 12px;
      display: none;
      margin-bottom: 10px;
    }

    .info {
      color: green;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      font-size: 13px;
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email to receive a reset link.</p>

    <form id="forgot-password-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required>
      <span id="email-error" class="error"></span>

      <button type="submit" class="btn">Send Reset Link</button>
      <p class="info" id="reset-info" style="display: none;">Check your email for the reset link.</p>
    </form>

    <div class="links">
      <a href="login.html">â†’ Go to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const emailError = document.getElementById('email-error');
      const resetInfo = document.getElementById('reset-info');

      emailError.style.display = 'none';
      resetInfo.style.display = 'none';

      if (!validateEmail(email)) {
        emailError.innerText = 'Please enter a valid email address.';
        emailError.style.display = 'block';
        return;
      }

      // Show success message
      resetInfo.innerText = 'Check your email for the reset link.';
      resetInfo.style.display = 'block';

      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = 'reset-password.html';
      }, 3000);
    });

    function validateEmail(email) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }
  </script>
</body>
</html>
