<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .settings-container {
      border: 1px solid #ccc;
      background: #f4f4f4;
      padding: 15px;
      width: 350px;
      margin-top: 30px;
    }

    .settings-container h3 {
      margin-bottom: 15px;
    }

    .setting-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .setting-option label {
      flex: 1;
      font-weight: bold;
    }

    .description {
      font-size: 12px;
      color: gray;
      margin-left: 25px;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #saveBtn {
      margin-top: 15px;
      padding: 7px 12px;
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #saveBtn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <h3>‚öôÔ∏è Notification Settings</h3>

    <div class="setting-option">
      <label for="emailToggle">üìß Email Notifications</label>
      <label class="switch">
        <input type="checkbox" id="emailToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="description">Receive updates in your email inbox</div>

    <div class="setting-option">
      <label for="pushToggle">üì≤ Push Notifications</label>
      <label class="switch">
        <input type="checkbox" id="pushToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="description">Get alerts on your phone/device</div>

    <div class="setting-option">
      <label for="dailyToggle">üîÑ Daily Summary</label>
      <label class="switch">
        <input type="checkbox" id="dailyToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="description">One email with all important updates</div>

    <button id="saveBtn" onclick="saveSettings()">‚úÖ Save Preferences</button>
  </div>

  <script>
    function saveSettings() {
      const email = document.getElementById("emailToggle").checked;
      const push = document.getElementById("pushToggle").checked;
      const daily = document.getElementById("dailyToggle").checked;

      // Simple confirmation message
      alert(
        "Preferences Saved:\n" +
        "Email: " + (email ? "ON" : "OFF") + "\n" +
        "Push: " + (push ? "ON" : "OFF") + "\n" +
        "Daily Summary: " + (daily ? "ON" : "OFF")
      );
    }
  </script>

</body>
</html>
