<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .profile-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="avatar.png" alt="Avatar" id="profileAvatar" class="avatar" />
    <h2 id="profileName">Profile name</h2>
    <p id="profileEmail">Profile Email</p>
    <p id="profilePhone">Phone number</p>

    <div class="buttons">
      <button onclick="window.location.href='edit-profile.html'">Edit Profile</button>
      <button onclick="window.location.href='change-avatar.html'">Change Avatar</button>
      <button onclick="window.location.href='update-password.html'">Update Password</button>
    </div>
  </div>
</body>
</html>
