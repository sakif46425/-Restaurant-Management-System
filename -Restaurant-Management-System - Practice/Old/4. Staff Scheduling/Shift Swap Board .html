<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Swap Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    .shift-list, .swap-feed {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .shift {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .shift:last-child {
      border-bottom: none;
    }

    .btn {
      padding: 6px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 5px;
      position: relative;
    }

    .modal-content label, .modal-content textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    #notification {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ”„ My Shifts</h2>
  <div class="shift-list" id="myShifts">
    <!-- Populated by JS -->
  </div>

  <h2>ðŸ“‹ Available Swaps Feed</h2>
  <div class="swap-feed" id="swapFeed">
    <!-- Simulated data -->
    <div class="shift">Sara - Friday Night</div>
    <div class="shift">Mike - Saturday Morning</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="swapModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Request Swap</h3>
      <form id="swapForm">
        <label for="colleague">Select Colleague</label>
        <select id="colleague" required>
          <option value="">-- Choose --</option>
          <option value="Sara">Sara</option>
          <option value="Mike">Mike</option>
          <option value="Alex">Alex</option>
        </select>

        <label for="reason">Reason for Swap</label>
        <textarea id="reason" rows="4" required></textarea>

        <input type="hidden" id="selectedShift">

        <button type="submit" class="btn">Send Request</button>
      </form>
    </div>
  </div>

  <div id="notification"></div>

  <script>
    // Sample shifts
    const shifts = [
      "Monday Morning",
      "Wednesday Afternoon",
      "Friday Night"
    ];

    const myShiftsContainer = document.getElementById('myShifts');
    const modal = document.getElementById('swapModal');
    const selectedShiftInput = document.getElementById('selectedShift');
    const swapForm = document.getElementById('swapForm');
    const notification = document.getElementById('notification');

    // Render shifts
    function renderShifts() {
      shifts.forEach(shift => {
        const div = document.createElement('div');
        div.className = 'shift';
        div.innerHTML = `
          <span>${shift}</span>
          <button class="btn" onclick="openModal('${shift}')">Request Swap</button>
        `;
        myShiftsContainer.appendChild(div);
      });
    }

    // Open modal
    function openModal(shift) {
      modal.style.display = 'block';
      selectedShiftInput.value = shift;
      notification.innerText = "";
    }

    // Close modal
    function closeModal() {
      modal.style.display = 'none';
      swapForm.reset();
    }

    // Handle form submit
    swapForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const colleague = document.getElementById('colleague').value;
      const reason = document.getElementById('reason').value.trim();
      const shift = selectedShiftInput.value;

      // Validation
      if (!colleague || !reason) {
        alert("Please fill in all fields.");
        return;
      }

      // Simulate sending request
      const request = {
        from: "You",
        shift: shift,
        to: colleague,
        reason: reason
      };

      console.log("Shift swap request sent:", request);

      notification.innerText = `âœ… Swap request for "${shift}" sent to ${colleague}.`;

      closeModal();
    });

    // Render on load
    renderShifts();
  </script>

</body>
</html>
