<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Roster</title>
  <link rel="stylesheet" href="../Assets/Weekly Roster.css">
</head>
<body>
  <h1>Weekly Roster</h1>

  <!-- Staff Controls -->
  <section>
    <h3>Manage Staff</h3>
    <input type="text" id="staffNameInput" placeholder="Enter staff name">
    <button onclick="addStaff(document.getElementById('staffNameInput').value)">Add Staff</button>
    <button onclick="removeStaff(document.getElementById('staffNameInput').value)">Remove Staff</button>
  </section>

  <!-- Shift Controls -->
  <section>
    <h3>Manage Shifts</h3>
    <input type="text" id="roleInput" placeholder="Role (e.g. Waiter)">
    <input type="text" id="timeInput" placeholder="Time (e.g. Morning)">
    <button onclick="addShift(document.getElementById('roleInput').value, document.getElementById('timeInput').value)">Add Shift</button>
    <button onclick="removeShift(document.getElementById('roleInput').value, document.getElementById('timeInput').value)">Remove Shift</button>
  </section>

  <!-- Roster Grid -->
  <div class="roster" id="rosterGrid">
    <!-- Grid header -->
    <div class="header"></div>
    <div class="header">Mon</div>
    <div class="header">Tue</div>
    <div class="header">Wed</div>
    <div class="header">Thu</div>
    <div class="header">Fri</div>
    <div class="header">Sat</div>
    <div class="header">Sun</div>

    <!-- Initial Staff -->
    <div class="staff-name">Efty</div>
    <div class="cell dropzone" data-name="Efty" data-day="Mon"></div>
    <div class="cell dropzone" data-name="Efty" data-day="Tue"></div>
    <div class="cell dropzone" data-name="Efty" data-day="Wed"></div>
    <div class="cell dropzone" data-name="Efty" data-day="Thu"></div>
    <div class="cell dropzone" data-name="Efty" data-day="Fri"></div>
    <div class="cell dropzone" data-name="Efty" data-day="Sat"></div>
    <div class="cell dropzone" data-name="Efty" data-day="Sun"></div>

    <div class="staff-name">Sumon</div>
    <div class="cell dropzone" data-name="Sumon" data-day="Mon"></div>
    <div class="cell dropzone" data-name="Sumon" data-day="Tue"></div>
    <div class="cell dropzone" data-name="Sumon" data-day="Wed"></div>
    <div class="cell dropzone" data-name="Sumon" data-day="Thu"></div>
    <div class="cell dropzone" data-name="Sumon" data-day="Fri"></div>
    <div class="cell dropzone" data-name="Sumon" data-day="Sat"></div>
    <div class="cell dropzone" data-name="Sumon" data-day="Sun"></div>
  </div>

  <!-- Available Shifts -->
  <h3>Available Shifts</h3>
  <div id="shiftPool">
    <div class="shift morning" draggable="true" data-role="Waiter" data-time="Morning">Waiter - Morning</div>
    <div class="shift mid" draggable="true" data-role="Chef" data-time="Mid">Chef - Mid</div>
    <div class="shift evening" draggable="true" data-role="Waiter" data-time="Evening">Waiter - Evening</div>
  </div>
  <!-- Action Buttons -->
<div style="margin-top: 30px;">
  <button onclick="confirmUpdate()">Update Status</button>
  <button onclick="goBack()">Back</button>
</div>

  <script src="../Assets/Weekly Roster.js"></script>
</body>
</html>
