<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Swap Board</title>
  <link rel="stylesheet" href="../Assets/Shift Swap Board .css">
</head>
<body>
  <h2>Shift Swap Board</h2>
  <button onclick="location.href='staff.html'" class="back-button">← Back to Staff Page</button>


  <div class="filters">
    <label>Date: <input type="date" id="filterDate"></label>
    <label>Role:
      <select id="filterRole">
        <option value="">All</option>
        <option value="Waiter">Waiter</option>
        <option value="Chef">Chef</option>
        <option value="Cleaner">Cleaner</option>
      </select>
    </label>
    <label>Urgency:
      <select id="filterUrgency">
        <option value="">All</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </label>
  </div>

  <div class="board" id="swapBoard">
    <!-- Sample shift post -->
    <div class="post" data-date="2025-05-10" data-role="Waiter" data-urgency="high">
      <div class="post-info">
        <div><strong>Tousif</strong> wants to swap a <strong>Waiter</strong> shift</div>
        <div>Date: 2025-05-10 | Time: 2PM–10PM</div>
        <div class="urgency-high">Urgency: High</div>
      </div>
      <div>
        <button class="button offer-btn">Offer to Swap</button>
        <button class="button approve-btn">Approve</button>
      </div>
    </div>

    <div class="post" data-date="2025-05-12" data-role="Chef" data-urgency="low">
      <div class="post-info">
        <div><strong>Sumon</strong> wants to swap a <strong>Chef</strong> shift</div>
        <div>Date: 2025-05-12 | Time: 10AM–6PM</div>
        <div class="urgency-low">Urgency: Low</div>
      </div>
      <div>
        <button class="button offer-btn">Offer to Swap</button>
        <button class="button approve-btn">Approve</button>
      </div>
    </div>
  </div>

  <script src="../Assets/Shift Swap Board .js"></script>
</body>
</html>
