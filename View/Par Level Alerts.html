<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Inventory Dashboard</title>
  <link rel="stylesheet" href="../Assets/Par Level Alerts.css" />
</head>
<body>
  <h1>📊 Inventory Dashboard</h1>

  <!-- Replaced home button with Back button -->
  <button class="back-button" onclick="goHome()">🔙 Back</button>

  <div class="dashboard">
    <button onclick="navigate('stockCount')">
      <span class="icon">📦</span> Stock Count
    </button>
   
    <button onclick="navigate('wasteLog')">
      <span class="icon">🗑️</span> Waste Log
    </button>
  </div>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Current Qty</th>
        <th>Unit</th>
        <th>Last Updated</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chicken</td>
        <td>5</td>
        <td>Kg</td>
        <td>Today</td>
        <td><button onclick="editItem(this)">✏️</button></td>
      </tr>
      <tr>
        <td>Tomatoes</td>
        <td>12</td>
        <td>Kg</td>
        <td>Today</td>
        <td><button onclick="editItem(this)">✏️</button></td>
      </tr>
      <tr>
        <td>Onion</td>
        <td>2</td>
        <td>Kg</td>
        <td>Today</td>
        <td><button onclick="editItem(this)">✏️</button></td>
      </tr>
    </tbody>
  </table>

  <button class="add-ingredient" onclick="addIngredient()">+ Add Ingredient</button>

  <!-- Par Level Alerts Section -->
  <h2 style="margin-top: 40px;">⚠️ Par Level Alerts</h2>
  <table class="alert-table" id="alertTable">
    <thead>
      <tr>
        <th>Alert</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Alerts will be dynamically generated here by JS -->
    </tbody>
  </table>

  <p class="error" id="errorMsg" style="display:none;">Invalid screen name selected!</p>

  <script src="../Assets/Par Level Alerts.js"></script>
</body>
</html>
