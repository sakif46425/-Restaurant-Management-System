<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Role Assignment</title>
<link rel="stylesheet" href="../Assets/Role  Assignment.css">
</head>
<body>
  <div class="container">
    <h1>Assign Roles to Users</h1>

    <!-- Role Assignment Form -->
    <form id="roleAssignmentForm" onsubmit="return assignRole(event)">
      <label for="userSelect">Select User:</label>
      <select id="userSelect" required>
        <option value="">--Select User--</option>
        <option value="Sakif">Sakif</option>
        <option value="Akil">Akil</option>
        <option value="Priyom">Priyom</option>
      </select>

      <label for="roleSelect">Assign Role:</label>
      <select id="roleSelect" required>
        <option value="">--Select Role--</option>
        <option value="Admin">Admin</option>
        <option value="Editor">Editor</option>
        <option value="User">User</option>
      </select>

      <div class="buttons">
        <button type="submit">Assign</button>
        <button type="button" onclick="resetForm()">Cancel</button>
      </div>
    </form>

    <!-- Confirmation Message -->
    <p id="confirmationMessage" class="confirmation"></p>
  </div>

  <script src="../Assets/Role  Assignment.js"></script>
</body>
</html>
