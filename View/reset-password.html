<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="../Assets/reset-password.css">

</head>
<body>
  <div class="container">
    <div class="reset-password-form">
      <h2>Reset Password</h2>
      <form id="reset-password-form"action="../Controller/reset-password.php" method="POST"></form>
         
        <div class="input-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required />
          <span id="new-password-error" class="error"></span>
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter new password" required />
          <span id="confirm-password-error" class="error"></span>
        </div>

        <button type="submit" class="btn">Reset Password</button>
        <p class="info" id="reset-success" style="display: none;">Password has been reset successfully!</p>
      </form>

      <div class="links">
        <a href="login.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script src="../Assets/reset-password.js"></script>
</body>
</html>
