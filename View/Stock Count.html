<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Inventory Dashboard</title>
  <link rel="stylesheet" href="../Assets/Stock Count.css">
</head>
<body>
  <h1>Stock Count</h1>

  <!-- Back Button -->
  <a href="Inventory Dashboard.html" class="back-button">Back</a>

 
    <a href="Par Level Alerts.html">
      <button>
        <span class="icon">⚠️</span>
        Par Level Alerts
      </button>
    </a>
    <a href="Waste Log .html">
      <button>
        <span class="icon">🗑️</span>
        Waste Log
      </button>
    </a>
  
  </div>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Current Qty</th>
        <th>Unit</th>
        <th>Last Updated</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chicken</td>
        <td>5</td>
        <td>Kg</td>
        <td>Today</td>
        <td><button onclick="editItem(this)">✏️</button></td>
      </tr>
      <tr>
        <td>Tomatoes</td>
        <td>12</td>
        <td>Kg</td>
        <td>Today</td>
        <td><button onclick="editItem(this)">✏️</button></td>
      </tr>
    </tbody>
  </table>

  <button class="add-ingredient" onclick="addIngredient()">+ Add Ingredient</button>

  <p class="error" id="errorMsg" style="display:none;">Invalid screen name selected!</p>

  <script src="../Assets/Stock Count.js"></script>
</body>
</html>
