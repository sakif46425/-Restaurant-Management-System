<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Inventory Dashboard</title>
 <link rel="stylesheet" href="Receive Delivery.css">
</head>
<body>
  <h1>📊 Inventory Dashboard</h1>

  <button class="home-button" onclick="goHome()">🏠 Home</button>

  <div class="dashboard">
    <button onclick="navigate('stockCount')">
      <span class="icon">📦</span>
      Stock Count
    </button>
    <button onclick="navigate('parAlerts')">
      <span class="icon">⚠️</span>
      Par Level Alerts
    </button>
    <button onclick="navigate('wasteLog')">
      <span class="icon">🗑️</span>
      Waste Log
    </button>
    <button onclick="navigate('receiveDelivery')">
      <span class="icon">📥</span>
      Receive Delivery
    </button>
    <button onclick="navigate('recipeUsage')">
      <span class="icon">📊</span>
      Recipe Usage
    </button>
  </div>

  <table class="stock-table" id="stockTable">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Current Qty</th>
        <th>Unit</th>
        <th>Last Updated</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chicken</td>
        <td>5</td>
        <td>Kg</td>
        <td>Today</td>
        <td><button onclick="editItem(this)">✏️</button></td>
      </tr>
      <tr>
        <td>Tomatoes</td>
        <td>12</td>
        <td>Kg</td>
        <td>Today</td>
        <td><button onclick="editItem(this)">✏️</button></td>
      </tr>
    </tbody>
  </table>

  <button class="add-ingredient" onclick="addIngredient()">+ Add Ingredient</button>

  <!-- Par Level Alerts Section -->
  <h2 style="margin-top: 40px;">⚠️ Par Level Alerts</h2>
  <table class="alert-table" id="alertTable">
    <thead>
      <tr>
        <th>Alert</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>⚠️ Chicken stock below par (5 Kg &lt; 10 Kg)</td>
        <td>
          <button onclick="acknowledgeAlert(this)">🔘 Acknowledge</button>
          <button onclick="navigate('stockCount')">🔄 Update Stock</button>
        </td>
      </tr>
      <tr>
        <td>⚠️ Onion stock below par (2 Kg &lt; 4 Kg)</td>
        <td>
          <button onclick="acknowledgeAlert(this)">🔘 Acknowledge</button>
          <button onclick="navigate('stockCount')">🔄 Update Stock</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Receive Delivery Form -->
  <div class="delivery-form">
    <h2>📥 Receive Delivery</h2>
    <label for="ingredientSelect">Ingredient:</label>
    <select id="ingredientSelect">
      <option value="">Select Ingredient</option>
      <option value="Chicken">Chicken</option>
      <option value="Tomatoes">Tomatoes</option>
      <option value="Onion">Onion</option>
    </select>

    <label for="quantityInput">Quantity:</label>
    <input type="number" id="quantityInput" min="0" placeholder="Enter quantity">

    <label for="unitSelect">Unit:</label>
    <select id="unitSelect">
      <option value="">Select Unit</option>
      <option value="Kg">Kg</option>
      <option value="L">L</option>
      <option value="pcs">pcs</option>
    </select>

    <button class="add-delivery" onclick="confirmDelivery()">✅ Confirm Delivery</button>
  </div>

  <p class="error" id="errorMsg">Invalid screen name selected!</p>

    <script src="Receive Delivery.js"></script>
</body>
</html>
