<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../Assets/edit-profile.css" />
</head>
<body>
  <div class="edit-container">
    <h2>Edit Profile</h2>

    <!-- Updated form tag -->
    <form id="editProfileForm" method="post" action="../Controller/edit-profile.php" onsubmit="return validateForm()">
      <input type="text" id="fullName" name="fullName" placeholder="Full Name" />
      <input type="email" id="email" name="email" placeholder="Email Address" />
      <input type="text" id="phone" name="phone" placeholder="Phone Number" />
      <input type="text" id="address" name="address" placeholder="Address (optional)" />

      <p class="error-msg" id="errorMsg"></p>

      <div class="button-group">
        <button type="submit">Save</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>

  <script src="../Assets/edit-profile.js"></script>
</body>
</html>
