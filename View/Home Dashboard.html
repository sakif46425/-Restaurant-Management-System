<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Dashboard</title>
  <link rel="stylesheet" href="../Assets/Home Dashboard.css" />
<body>
  <div class="sidebar">
    <h2>Welcome Dashboard</h2>
    <a href="Home Dashboard.html">Home</a>
    <a href="Order .html">Orders</a>
    <a href="Reservation .html">Reservations</a>
    <a href="Menu Home.html">Menu</a>
    <a href="Staff.html">Staff</a>
    <a href="Inventory DashBoard.html">Inventory</a>
    <a href="Setting.html">Settings</a>

    <div class="dropdown">
      <button class="dropbtn">More</button>
      <div class="dropdown-content">
        <a href="Analytics overview.html">Analytics Overview</a>
        <a href="Quick Actions .html">Quick Actions</a>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="logo">Restaurant Management System</div>
      <div class="profile">👤 Admin</div>
  
    </div>

    <div class="content">
      <div class="card" onclick="showDetails('orders')">
        <div class="card-title">🧾 Today’s Orders</div>
        <div class="card-value" id="orders-count">124</div>
      </div>

      <div class="card" onclick="showDetails('sales')">
        <div class="card-title">💰 Total Sales Today</div>
        <div class="card-value" id="sales-amount">$2,430</div>
      </div>

      <div class="card" onclick="showDetails('tables')">
        <div class="card-title">🪑 Table Availability</div>
        <div class="card-value" id="table-status">4 / 20</div>
      </div>

      <div class="card" onclick="showDetails('topItem')">
        <div class="card-title">🍴 Top-Selling Item</div>
        <div class="card-value" id="top-item">Spicy Chicken Burger</div>
      </div>
    </div>
  </div>

  <script src="../Assets/Home Dashboard.js"></script>
</body>
</html>
