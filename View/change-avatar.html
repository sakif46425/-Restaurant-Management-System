<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Avatar</title>

  <!-- Cropper.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../Assets/change-avatar.css">
</head>
<body>
  <div class="container">
    <h2>Change Avatar</h2>

    <!-- File Input -->
    <input type="file" accept="image/*" id="imageInput" />

    <!-- Cropping Preview -->
    <div class="preview-box">
      <img id="imagePreview" style="max-width: 100%;" />
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button onclick="setAsAvatar()">Set as Profile Picture</button>
      <button onclick="resetAvatar()" class="reset-button">Reset</button>
      <button onclick="BackAvatarChange()" class="cancel-button">Back</button>
    </div>

    <!-- Final Avatar Preview -->
    <img id="finalAvatar" class="avatar-preview" />
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="../Assets/change-avatar.js"></script>
</body>
</html>
