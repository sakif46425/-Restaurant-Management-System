<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Inventory Dashboard</title>
  <link rel="stylesheet" href="../Assets/Waste Log .css" />
</head>
<body>
  <h1>📊 Inventory Dashboard</h1>

  <button class="back-button" onclick="goBack()">⬅️ Back</button>

  <div class="dashboard">
    <button onclick="navigate('Stock Count.html')">
      <span class="icon">📦</span>
      Stock Count
    </button>
    <button onclick="navigate('Par Level Alerts.html')">
      <span class="icon">⚠️</span>
      Par Level Alerts
    </button>
  
  </div>

  <!-- Waste Log Table -->
  <h2 style="margin-top: 40px;">🗑️ Waste Log</h2>
  <table id="wasteTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Ingredient</th>
        <th>Qty</th>
        <th>Reason</th>
        <th>Logged By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="wasteTableBody">
      <tr>
        <td>May 9</td>
        <td>Milk</td>
        <td>2L</td>
        <td>Spoiled</td>
        <td>Staff 1</td>
        <td>
          <button onclick="editRow(this)">✏️ Edit</button>
          <button onclick="deleteRow(this)">🗑️ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="action-button" onclick="logWaste()">🔘 + Log Waste</button>
  <button class="action-button" onclick="updateAll()">✅ Update All</button>

  <script src="../Assets/Waste Log .js"></script>
</body>
</html>
