
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floor Plan View</title>
  <link rel="stylesheet" href="../Assets/Floor Plan Map.css">
</head>
<body>
  <header>Floor Plan View</header>
  <div class="main">
    <div class="sidebar">
      <div><strong>Current Time:</strong> <span id="currentTime"></span></div>
      <label for="filter">Filter:</label>
      <select id="filter" onchange="filterTables()">
        <option value="all">All</option>
        <option value="available">Available</option>
        <option value="reserved">Reserved</option>
        <option value="occupied">Occupied</option>
      </select>
      <button onclick="openAssignForm()">Assign Party</button>
    </div>
    <div class="grid" id="tableGrid">
      <!-- Tables will be generated by JS -->
    </div>
  </div>
  <div class="legend">
    <span>ðŸŸ¢ Available</span>
    <span>ðŸ”´ Reserved</span>
    <span>ðŸŸ¡ Occupied</span>
  </div>
  <div class="bottom-toolbar">
    <button onclick="window.location.href='Reservation Book.html'">View Reservation Book</button>
    <button onclick="window.location.href='Waitlist .html'">View Waitlist</button>
    <button onclick="window.location.href='Reservation .html'">Home</button>
  </div>

  <!-- Assign Form Popup -->
  <div id="assignForm" class="hidden">
    <h3>Assign Party</h3>
    <form onsubmit="return validateForm()">
      <label>Table Number: <input type="number" id="tableNumber" required></label><br>
      <label>Party Name: <input type="text" id="partyName" required></label><br>
      <label>Guests: <input type="number" id="guests" required min="1"></label><br><br>
      <button type="submit">Assign</button>
      <button type="button" onclick="closeAssignForm()">Cancel</button>
    </form>
  </div>

  <script src="../Assets/Floor Plan Map.js"></script>
</body>
</html>
