<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Inventory Dashboard</title>
  <link rel="stylesheet" href="../Assets/Recipe Usage.css">
</head>
<body>
  <h1>📊 Inventory Dashboard</h1>

  <button class="home-button" onclick="goHome()">🏠 Home</button>

  <div class="dashboard">
    <button onclick="navigate('stockCount')">
      <span class="icon">📦</span>
      Stock Count
    </button>
    <button onclick="navigate('parAlerts')">
      <span class="icon">⚠️</span>
      Par Level Alerts
    </button>
    <button onclick="navigate('wasteLog')">
      <span class="icon">🗑️</span>
      Waste Log
    </button>
    <button onclick="navigate('receiveDelivery')">
      <span class="icon">📥</span>
      Receive Delivery
    </button>
    <button onclick="navigate('recipeUsage')">
      <span class="icon">📊</span>
      Recipe Usage
    </button>
  </div>

  <!-- Recipe Usage Screen -->
  <div class="section">
    <h2>📊 Recipe Usage</h2>
    <label for="dishSelect">Dish:</label>
    <select id="dishSelect">
      <option value="Chicken Curry">Chicken Curry</option>
    </select>
    <label for="qtySold">Quantity Sold:</label>
    <input type="number" id="qtySold" placeholder="Enter quantity">
    <button class="action-button" onclick="calculateIngredients()">Calculate Usage</button>

    <div id="usageOutput"></div>
    <button class="action-button" onclick="updateStock()">🔄 Update Stock Automatically</button>
  </div>

  <script src="../Assets/Recipe Usage.js"></script>
</body>
</html>
