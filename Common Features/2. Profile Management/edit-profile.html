<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
 <style>
    body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.edit-container {
  background: #fff;
  padding: 30px 25px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h2 {
  margin-bottom: 20px;
  text-align: center;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #bbb;
  border-radius: 6px;
  font-size: 14px;
}

.button-group {
  display: flex;
  justify-content: space-between;
}

button {
  padding: 10px 15px;
  border: none;
  background-color: #3498db;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  flex: 1;
  margin: 0 5px;
}

button:hover {
  background-color: #2980b9;
}

.error-msg {
  color: red;
  font-size: 0.9em;
  margin-bottom: 10px;
}

 </style>
</head>
<body>
  <div class="edit-container">
    <h2>Edit Profile</h2>

    <form id="editProfileForm" onsubmit="return validateForm()">
      <input type="text" id="fullName" placeholder="Full Name" />
      <input type="email" id="email" placeholder="Email Address" />
      <input type="text" id="phone" placeholder="Phone Number" />
      <input type="text" id="address" placeholder="Address (optional)" />

      <p class="error-msg" id="errorMsg"></p>

      <div class="button-group">
        <button type="submit">Save</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
<script>
    function validateForm() {
  const name = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const error = document.getElementById("errorMsg");

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const phoneRegex = /^\+?[0-9]{10,14}$/;

  if (!name || !email || !phone) {
    error.textContent = "Name, Email, and Phone are required.";
    return false;
  }

  if (!emailRegex.test(email)) {
    error.textContent = "Invalid email format.";
    return false;
  }

  if (!phoneRegex.test(phone)) {
    error.textContent = "Invalid phone number format.";
    return false;
  }

  // If passed validation
  alert("Profile updated successfully!");
  return true;
}

function cancelEdit() {
  window.location.href = "index.html"; // or use history.back() if navigating from view screen
}

</script>
</body>
</html>
