<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Settings</title>
   <style>
    /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* Header/Nav Styling */
header {
    background-color: #333;
    padding: 10px 0;
    text-align: center;
}

.nav-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 15px;
    cursor: pointer;
    font-size: 16px;
}

.nav-btn:hover {
    background-color: #45a049;
}

/* Main Container Styling */
.container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

button {
    padding: 8px 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

button:disabled {
    background-color: #ccc;
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.modal-buttons {
    display: flex;
    justify-content: space-between;
}

.error {
    color: red;
    font-size: 14px;
    display: none;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

   </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav">
            <button class="nav-btn" onclick="navigateTo('home')">Home</button>
            <button class="nav-btn" onclick="navigateTo('permission-settings')">Permission Settings</button>
            <button class="nav-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h1>Permission Settings</h1>

        <!-- User Table -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Current Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>sakif</td>
                    <td>Admin</td>
                    <td><button class="assignRoleBtn" onclick="openRoleAssignment('sakif ')">Change Role</button></td>
                </tr>
                <tr>
                    <td>Akil</td>
                    <td>Editor</td>
                    <td><button class="assignRoleBtn" onclick="openRoleAssignment('Akil')">Change Role</button></td>
                </tr>
                <tr>
                    <td>Priyom</td>
                    <td>User</td>
                    <td><button class="assignRoleBtn" onclick="openRoleAssignment('Priyom')">Change Role</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Role Assignment Modal -->
        <div id="roleAssignmentModal" class="modal">
            <div class="modal-content">
                <h2>Assign Role to <span id="userNameDisplay"></span></h2>
                <form id="roleForm" onsubmit="return validateForm(event)">
                    <label for="role">Select Role:</label>
                    <select id="role" name="role" required>
                        <option value="Admin">Admin</option>
                        <option value="Editor">Editor</option>
                        <option value="User">User</option>
                    </select>
                    <div class="modal-buttons">
                        <button type="submit">Assign Role</button>
                        <button type="button" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
                <p id="errorMessage" class="error"></p>
            </div>
        </div>
    </div>

  <script>
    // Function to open the role assignment modal
function openRoleAssignment(userName) {
    document.getElementById("roleAssignmentModal").style.display = "flex";
    document.getElementById("userNameDisplay").textContent = userName;
}

// Function to close the role assignment modal
function closeModal() {
    document.getElementById("roleAssignmentModal").style.display = "none";
}

// Form validation
function validateForm(event) {
    event.preventDefault(); // Prevent form submission

    const role = document.getElementById("role").value;
    const errorMessage = document.getElementById("errorMessage");

    // Simulate role assignment error if the role is 'User' (for demonstration)
    if (role === "User") {
        errorMessage.textContent = "You cannot assign the 'User' role to this user.";
        errorMessage.style.display = "block";
    } else {
        errorMessage.style.display = "none";
        // Here you can add code to submit the form or make a backend API request
        alert("Role assigned successfully!");
        closeModal(); // Close the modal after successful assignment
    }
}

// Navigation functions
function navigateTo(page) {
    alert(`Navigating to: ${page}`);
    // Here you can implement actual navigation (e.g., changing page content or redirecting)
}

function logout() {
    alert("Logging out...");
    // Handle logout process (e.g., clear session, redirect to login page)
}

  </script>
</body>
</html>
