<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Role Assignment</title>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  padding: 20px;
  margin: 0;
}

.container {
  background-color: #fff;
  width: 400px;
  margin: 50px auto;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 10px;
  margin-bottom: 5px;
}

select {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.buttons {
  display: flex;
  justify-content: space-between;
}

button {
  padding: 10px 16px;
  border: none;
  background-color: #4CAF50;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #45a049;
}

.confirmation {
  color: green;
  font-weight: bold;
  text-align: center;
  margin-top: 20px;
  display: none;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Assign Roles to Users</h1>

    <!-- Role Assignment Form -->
    <form id="roleAssignmentForm" onsubmit="return assignRole(event)">
      <label for="userSelect">Select User:</label>
      <select id="userSelect" required>
        <option value="">--Select User--</option>
        <option value="Sakif">Sakif</option>
        <option value="Akil">Akil</option>
        <option value="Priyom">Priyom</option>
      </select>

      <label for="roleSelect">Assign Role:</label>
      <select id="roleSelect" required>
        <option value="">--Select Role--</option>
        <option value="Admin">Admin</option>
        <option value="Editor">Editor</option>
        <option value="User">User</option>
      </select>

      <div class="buttons">
        <button type="submit">Assign</button>
        <button type="button" onclick="resetForm()">Cancel</button>
      </div>
    </form>

    <!-- Confirmation Message -->
    <p id="confirmationMessage" class="confirmation"></p>
  </div>

  <script>
    function assignRole(event) {
  event.preventDefault();

  const user = document.getElementById("userSelect").value;
  const role = document.getElementById("roleSelect").value;
  const message = document.getElementById("confirmationMessage");

  if (user && role) {
    message.textContent = `Role successfully updated: ${user} is now an ${role}.`;
    message.style.display = "block";

    // Simulate role update logic (can be replaced with backend call)
    console.log(`Updated ${user} to role: ${role}`);
  } else {
    message.textContent = "";
    message.style.display = "none";
  }
}

function resetForm() {
  document.getElementById("roleAssignmentForm").reset();
  document.getElementById("confirmationMessage").style.display = "none";
}

  </script>
</body>
</html>
