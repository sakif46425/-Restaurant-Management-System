<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Stock Count</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f9f9f9;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  box-shadow: 0 0 8px rgba(0,0,0,0.05);
}

th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}

input[type="number"] {
  width: 60px;
  padding: 5px;
}

.status {
  font-weight: bold;
  font-size: 1.2em;
}

.status.low {
  color: red;
}

.status.ok {
  color: green;
}

.status.limit {
  color: goldenrod;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 10px 15px;
  margin-right: 10px;
  font-size: 16px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <h1>ðŸ“¦ Stock Count</h1>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Current Quantity</th>
        <th>Unit</th>
        <th>Par Level</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chicken Stock</td>
        <td><input type="number" min="0" step="0.1" value="1.5" /></td>
        <td>Liters</td>
        <td>3.0</td>
        <td class="status"></td>
      </tr>
      <tr>
        <td>Carrots</td>
        <td><input type="number" min="0" step="0.1" value="5.0" /></td>
        <td>Kg</td>
        <td>2.0</td>
        <td class="status"></td>
      </tr>
      <tr>
        <td>Olive Oil</td>
        <td><input type="number" min="0" step="0.1" value="1.0" /></td>
        <td>Liters</td>
        <td>1.0</td>
        <td class="status"></td>
      </tr>
    </tbody>
  </table>

  <div class="buttons">
    <button onclick="validateAndUpdate()">âœ… Edit</button>
    <button onclick="refreshStock()">ðŸ”„ Refresh</button>
  </div>

  <script>
    // Initial stock values for refresh
const initialStock = [1.5, 5.0, 1.0];
const parLevels = [3.0, 2.0, 1.0];

function validateAndUpdate() {
  const table = document.getElementById("inventoryTable");
  const rows = table.querySelectorAll("tbody tr");

  rows.forEach((row, i) => {
    const qtyInput = row.querySelector('input');
    const statusCell = row.querySelector('.status');
    const par = parLevels[i];
    let qty = parseFloat(qtyInput.value);

    if (isNaN(qty) || qty < 0) {
      alert("Please enter a valid positive number for all ingredients.");
      qtyInput.value = initialStock[i];
      return;
    }

    if (qty < par) {
      statusCell.textContent = "ðŸ”´ Low";
      statusCell.className = "status low";
    } else if (qty === par) {
      statusCell.textContent = "ðŸŸ¡ At Limit";
      statusCell.className = "status limit";
    } else {
      statusCell.textContent = "ðŸŸ¢ OK";
      statusCell.className = "status ok";
    }
  });
}

function refreshStock() {
  const table = document.getElementById("inventoryTable");
  const rows = table.querySelectorAll("tbody tr");

  rows.forEach((row, i) => {
    row.querySelector('input').value = initialStock[i];
  });

  validateAndUpdate(); // Update status
}

// Run on load
window.onload = validateAndUpdate;

  </script>
</body>
</html>
