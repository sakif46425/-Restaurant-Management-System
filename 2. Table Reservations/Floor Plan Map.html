<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floor Plan View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
    }
    .main {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      background: #f4f4f4;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    .sidebar label, .sidebar button {
      display: block;
      margin-top: 10px;
    }
    .legend {
      margin: 10px;
    }
    .legend span {
      display: block;
      margin: 5px 0;
    }
    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      align-content: start;
      padding: 20px;
    }
    .table {
      width: 60px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      border-radius: 50%;
      color: white;
      cursor: pointer;
    }
    .available { background-color: green; }
    .reserved { background-color: red; }
    .occupied { background-color: orange; }
    .bottom-toolbar {
      background: #eee;
      padding: 10px;
      text-align: center;
      border-top: 1px solid #ccc;
    }
    button {
      margin: 5px;
    }
    .hidden { display: none; }
    #assignForm {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>Floor Plan View</header>
  <div class="main">
    <div class="sidebar">
      <div><strong>Current Time:</strong> <span id="currentTime"></span></div>
      <label for="filter">Filter:</label>
      <select id="filter" onchange="filterTables()">
        <option value="all">All</option>
        <option value="available">Available</option>
        <option value="reserved">Reserved</option>
        <option value="occupied">Occupied</option>
      </select>
      <button onclick="openAssignForm()">Assign Party</button>
    </div>
    <div class="grid" id="tableGrid">
      <!-- Tables will be generated by JS -->
    </div>
  </div>
  <div class="legend">
    <span>ðŸŸ¢ Available</span>
    <span>ðŸ”´ Reserved</span>
    <span>ðŸŸ¡ Occupied</span>
  </div>
  <div class="bottom-toolbar">
    <button onclick="alert('Redirecting to Reservation Book...')">View Reservation Book</button>
    <button onclick="alert('Redirecting to Waitlist...')">View Waitlist</button>
  </div>

  <!-- Assign Form Popup -->
  <div id="assignForm" class="hidden">
    <h3>Assign Party</h3>
    <form onsubmit="return validateForm()">
      <label>Table Number: <input type="number" id="tableNumber" required></label><br>
      <label>Party Name: <input type="text" id="partyName" required></label><br>
      <label>Guests: <input type="number" id="guests" required min="1"></label><br><br>
      <button type="submit">Assign</button>
      <button type="button" onclick="closeAssignForm()">Cancel</button>
    </form>
  </div>

  <script>
    const tables = [
      { id: 1, status: 'available' },
      { id: 2, status: 'reserved' },
      { id: 3, status: 'occupied' },
      { id: 4, status: 'available' },
      { id: 5, status: 'available' },
      { id: 6, status: 'reserved' },
      { id: 7, status: 'occupied' },
      { id: 8, status: 'available' },
      { id: 9, status: 'reserved' },
      { id: 10, status: 'available' }
    ];

    function renderTables() {
      const grid = document.getElementById('tableGrid');
      grid.innerHTML = '';
      const filter = document.getElementById('filter').value;
      tables.forEach(table => {
        if (filter !== 'all' && table.status !== filter) return;
        const div = document.createElement('div');
        div.className = `table ${table.status}`;
        div.textContent = table.id;
        div.onclick = () => alert(`Table ${table.id} is ${table.status}`);
        grid.appendChild(div);
      });
    }

    function filterTables() {
      renderTables();
    }

    function openAssignForm() {
      document.getElementById('assignForm').classList.remove('hidden');
    }

    function closeAssignForm() {
      document.getElementById('assignForm').classList.add('hidden');
    }

    function validateForm() {
      const tableNumber = document.getElementById('tableNumber').value;
      const partyName = document.getElementById('partyName').value.trim();
      const guests = document.getElementById('guests').value;

      if (!tableNumber || !partyName || guests < 1) {
        alert("Please fill all fields correctly.");
        return false;
      }

      alert(`Assigned ${partyName} to Table ${tableNumber} with ${guests} guest(s).`);
      closeAssignForm();
      return false; // prevent form submission for demo
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toLocaleTimeString();
    }

    setInterval(updateTime, 1000);
    renderTables();
    updateTime();
  </script>
</body>
</html>
