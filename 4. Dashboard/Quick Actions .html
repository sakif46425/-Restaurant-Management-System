<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4A90E2;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      background-color: #fff;
      padding: 15px;
      width: 200px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      margin-top: 60px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 20px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
    }

    .card, .action-card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .card:hover, .action-card:hover {
      background-color: #e8f0fe;
    }

    .card h3, .action-card h3 {
      margin: 0;
    }

    .notification {
      font-size: 20px;
      cursor: pointer;
    }

    .form-section {
      margin-top: 30px;
    }

    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
    }

    canvas {
      max-width: 600px;
      margin-bottom: 30px;
    }

    .actions-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>📘 Dashboard</strong></div>
    <div>Welcome, Student 🔔 <span class="notification" onclick="alert('No new notifications')">🔔</span></div>
  </header>

  <nav>
    <ul>
      <li><a href="Home Dashboard.html">🏠 Home</a></li>
      <li><a href="Analytics overview.html">📊 Analytics</a></li>
      <li><a href="Quick Actions .html">⚡ Quick Actions</a></li>
      <li><a href="#">⚙️ Settings</a></li>
      <li><a href="#">🚪 Logout</a></li>
    </ul>
  </nav>

  <div class="main">
    <h2>⚡ Quick Actions</h2>

    <div class="actions-container">
      <div class="action-card" title="Create a new task" onclick="alert('Add Task Clicked')">
        <h3>➕ Add Task</h3>
      </div>
      <div class="action-card" title="Mark task as completed" onclick="alert('Mark as Done Clicked')">
        <h3>⌛ Mark as Done</h3>
      </div>
      <div class="action-card" title="View your performance report" onclick="alert('View Report Clicked')">
        <h3>📄 View Report</h3>
      </div>
      <div class="action-card" title="Update your profile" onclick="alert('Edit Profile Clicked')">
        <h3>✏️ Edit Profile</h3>
      </div>
    </div>

    <script>
      // Guided tutorial popup for first-time users
      window.onload = function() {
        if (!localStorage.getItem('tutorialShown')) {
          alert('👋 Welcome to Quick Actions! Click on any card to perform a task. Hover over them for more info.');
          localStorage.setItem('tutorialShown', 'true');
        }
      }
    </script>
  </div>
</body>
</html>
