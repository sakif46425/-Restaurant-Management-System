<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem 2rem;
    }
    .header .left {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .header .right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header input[type="text"] {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    .dashboard {
      padding: 2rem;
    }
    .widgets, .quick-actions {
      display: grid;
      gap: 1rem;
    }
    .widgets {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      margin-bottom: 2rem;
    }
    .widget, .action {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .widget:hover, .action:hover {
      transform: scale(1.02);
    }
    .widget i, .action i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
  <script>
    function validateQuickAction(action) {
      const validActions = ['Add New Task', 'Schedule Event', 'Send Report'];
      if (!validActions.includes(action)) {
        alert('Invalid action selected!');
        return false;
      }
      alert('Executing: ' + action);
      return true;
    }
  </script>
</head>
<body>
  <div class="header">
    <div class="left">üìò MyDashboard</div>
    <div class="right">
      <input type="text" placeholder="Search...">
      <div class="dropdown">
        <span>üë§</span>
        <div class="dropdown-content">
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
      <span>üîî</span>
    </div>
  </div>

  <div class="dashboard">
    <div class="widgets">
      <div class="widget" onclick="alert('Viewing Total Activities')">
        <i>üìä</i>
        <strong>Total Activities Today</strong>
      </div>
      <div class="widget" onclick="alert('Viewing Active Sessions')">
        <i>‚è±</i>
        <strong>Active Sessions</strong>
      </div>
      <div class="widget" onclick="alert('Viewing Completed Tasks')">
        <i>‚úÖ</i>
        <strong>Completed Tasks</strong>
      </div>
      <div class="widget" onclick="alert('Viewing Notifications')">
        <i>üîî</i>
        <strong>New Notifications</strong>
      </div>
    </div>

    <h3>Quick Actions</h3>
    <div class="quick-actions">
      <div class="action" onclick="validateQuickAction('Add New Task')">
        <i>‚ûï</i>
        Add New Task
      </div>
      <div class="action" onclick="validateQuickAction('Schedule Event')">
        <i>üìÖ</i>
        Schedule Event
      </div>
      <div class="action" onclick="validateQuickAction('Send Report')">
        <i>üì§</i>
        Send Report
      </div>
    </div>
  </div>
</body>
</html>
