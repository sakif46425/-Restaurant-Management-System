<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
 <style>
    .forgot-password-form p {
  text-align: center;
  margin: 10px 0;
  font-size: 14px;
}
body {
  font-family: Arial, sans-serif;
  background-color: #f4f7fc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.error {
  color: red;
  font-size: 12px;
  display: none;
}

.info {
  color: green;
  font-size: 13px;
  text-align: center;
  margin-top: 10px;
}

 </style>
</head>
<body>
  <div class="container">
    <div class="forgot-password-form">
      <h2>Forgot Password</h2>
      <p>Enter your email and we'll send you a link to reset your password.</p>

      <form id="forgot-password-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
          <span id="email-error" class="error"></span>
        </div>

        <button type="submit" class="btn">Send Reset Link</button>
        <p class="info" id="reset-info" style="display: none;">Check your email for the reset link.</p>
      </form>

      <div class="links">
        <a href="login.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const email = document.getElementById('email').value.trim();
  const emailError = document.getElementById('email-error');
  const resetInfo = document.getElementById('reset-info');

  emailError.style.display = 'none';
  resetInfo.style.display = 'none';

  if (!validateEmail(email)) {
    emailError.innerText = 'Please enter a valid email address.';
    emailError.style.display = 'block';
    return;
  }

  // Simulate sending reset link
  resetInfo.innerText = 'Check your email for the reset link.';
  resetInfo.style.display = 'block';

  setTimeout(() => {
    resetInfo.style.display = 'none';
  }, 5000);
});

function validateEmail(email) {
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailPattern.test(email);
}

  </script>
</body>
</html>
