<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  
    }

  
      .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    

    h2 {
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="password"] {
      
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #3b5ec5;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3f9b56;
    }

    .error {
      color: red;
      font-size: 12px;
      display: none;
    }

    .info {
      color: green;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      text-decoration: none;
      color: #007BFF;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="reset-password-form">
      <h2>Reset Password</h2>
      <form id="reset-password-form">
        <div class="input-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required />
          <span id="new-password-error" class="error"></span>
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter new password" required />
          <span id="confirm-password-error" class="error"></span>
        </div>

        <button type="submit" class="btn">Reset Password</button>
        <p class="info" id="reset-success" style="display: none;">Password has been reset successfully!</p>
      </form>

      <div class="links">
        <a href="login.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('reset-password-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const newPassError = document.getElementById('new-password-error');
      const confirmPassError = document.getElementById('confirm-password-error');
      const successMsg = document.getElementById('reset-success');

      newPassError.style.display = 'none';
      confirmPassError.style.display = 'none';
      successMsg.style.display = 'none';

      let isValid = true;

      // Password strength check (min 6 chars; can add more rules)
      if (newPassword.length < 6) {
        newPassError.innerText = 'Password must be at least 6 characters long.';
        newPassError.style.display = 'block';
        isValid = false;
      }

      // Password match check
      if (newPassword !== confirmPassword) {
        confirmPassError.innerText = 'Passwords do not match.';
        confirmPassError.style.display = 'block';
        isValid = false;
      }

      if (isValid) {
        // Simulate reset success
        successMsg.innerText = 'Password has been reset successfully!';
        successMsg.style.display = 'block';

        // Reset form
        document.getElementById('reset-password-form').reset();
      }
    });
  </script>
</body>
</html>
