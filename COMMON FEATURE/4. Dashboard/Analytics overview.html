<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4A90E2;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      background-color: #fff;
      padding: 15px;
      width: 200px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      margin-top: 60px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 20px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background-color: #e8f0fe;
    }

    .card h3 {
      margin: 0;
    }

    .notification {
      font-size: 20px;
      cursor: pointer;
    }

    .form-section {
      margin-top: 30px;
    }

    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
    }

    canvas {
      max-width: 600px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>üìò Dashboard</strong></div>
    <div>Welcome, Student üîî <span class="notification" onclick="alert('No new notifications')">üîî</span></div>
  </header>

  <nav>
    <ul>
      <li><a href="Home Dashboard.html">üè† Home</a></li>
      <li><a href="Analytics overview.html">üìä Analytics</a></li>
      <li><a href="Quick Actions .html">‚ö° Quick Actions</a></li>
      <li><a href="#">‚öôÔ∏è Settings</a></li>
      <li><a href="#">üö™ Logout</a></li>
    </ul>
  </nav>

  <div class="main">
    <h2>üìä Analytics Overview</h2>

    <label for="timeFilter">Filter By:</label>
    <select id="timeFilter">
      <option value="week">This Week</option>
      <option value="month">This Month</option>
    </select>
    <button onclick="refreshData()">üîÑ Refresh Data</button>

    <div>
      <h3>Your Weekly Progress</h3>
      <canvas id="barChart"></canvas>

      <h3>Task Completion Rate</h3>
      <canvas id="pieChart"></canvas>

      <h3>Most Active Days</h3>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script>
    function refreshData() {
      alert("Data refreshed for: " + document.getElementById('timeFilter').value);
    }

    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Tasks Done',
          data: [3, 4, 2, 5, 3, 6, 1],
          backgroundColor: '#4A90E2'
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Completed', 'Pending'],
        datasets: [{
          data: [70, 30],
          backgroundColor: ['#4CAF50', '#FFC107']
        }]
      }
    });

    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Activity Trend',
          data: [12, 19, 3, 5],
          borderColor: '#4A90E2',
          fill: false,
          tension: 0.1
        }]
      }
    });
  </script>
</body>
</html>
