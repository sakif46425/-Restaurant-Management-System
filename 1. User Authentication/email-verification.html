<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    .error {
  color: red;
  font-size: 12px;
  display: none;
}

.info {
  color: green;
  font-size: 13px;
  text-align: center;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="email-verification">
      <h2>Email Verification</h2>
      <p>We’ve sent a verification email to your address. Didn’t receive it? Resend below.</p>

      <form id="resend-form">
        <div class="input-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email to resend" required /><br>
          <span id="email-error" class="error"></span>
        </div>
        <button type="submit" class="btn">Resend Verification Email</button>
        <p class="info" id="resend-info" style="display: none;">Verification email sent again!</p>
      </form>

      <div class="links">
        <a href="login.html">← Back to Login</a>
      </div>
    </div>
  </div>

 <script>
    document.getElementById('resend-form').addEventListener('submit', function (event) {
  event.preventDefault();

  const email = document.getElementById('email').value.trim();
  const emailError = document.getElementById('email-error');
  const resendInfo = document.getElementById('resend-info');

  emailError.style.display = 'none';
  resendInfo.style.display = 'none';

  if (!validateEmail(email)) {
    emailError.innerText = 'Please enter a valid email address.';
    emailError.style.display = 'block';
    return;
  }

  // Simulate email resend (replace with actual backend call)
  resendInfo.innerText = 'Verification email sent again!';
  resendInfo.style.display = 'block';

  setTimeout(() => {
    resendInfo.style.display = 'none';
  }, 5000);
});

function validateEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

 </script>
</body>
</html>
